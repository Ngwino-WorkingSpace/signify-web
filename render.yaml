services:
  # Frontend Web Service
  - type: web
    name: signify-frontend
    env: static
    buildCommand: npm run build
    publishDir: dist
    staticPublishDir: dist
    buildFilter:
      paths:
        - src/**
        - public/**
        - package*.json
        - vite.config.*
        - tsconfig.*
        - tailwind.config.*
        - postcss.config.*
    envVars:
      - key: NODE_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
